###################### Filebeat Configuration ######################

# ============================== Filebeat inputs ===============================
filebeat.inputs:
  # Docker container logs
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      - decode_json_fields:
          fields: ["message"]
          target: "json"
          overwrite_keys: true

  # Custom application logs (if mounted)
  - type: log
    enabled: true
    paths:
      - /var/log/tcb/*.log
    fields:
      app: tcb-trading-card-brain
      environment: production
    fields_under_root: true
    multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
    multiline.negate: true
    multiline.match: after

# ================================ Processors ==================================
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~

# ================================ Output ======================================
# Send to Logstash for processing
output.logstash:
  hosts: ["logstash:5044"]
  
# Alternative: Send directly to Elasticsearch
# output.elasticsearch:
#   hosts: ["elasticsearch:9200"]
#   indices:
#     - index: "filebeat-tcb-%{+yyyy.MM.dd}"

# ================================ Logging =====================================
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
