version: '3.8'

# TCB Trading Card Brain - ELK Stack Monitoring
# 
# SECURITY NOTE: This configuration has security disabled for development/testing.
# For production deployments:
# 1. Enable xpack.security.enabled=true
# 2. Set strong passwords for elastic, kibana_system users
# 3. Configure SSL/TLS for all connections
# 4. Restrict network access to monitoring ports
# See monitoring/README.md for production security setup

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tcb-elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=tcb-monitoring-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      # Memory settings: Development default 512MB, Production recommended 1-2GB
      # Override with .env file: ES_JAVA_OPTS=-Xms1g -Xmx1g
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms512m -Xmx512m}"
      # WARNING: Security disabled for development only
      # For production, set xpack.security.enabled=true and configure passwords
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: tcb-logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      # Memory settings: Development default 256MB, Production recommended 512MB
      # Override with .env file: LS_JAVA_OPTS=-Xmx512m -Xms512m
      LS_JAVA_OPTS: "${LS_JAVA_OPTS:--Xmx256m -Xms256m}"
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: tcb-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=tcb-kibana
      - SERVER_HOST=0.0.0.0
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: tcb-filebeat
    user: root
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - filebeat-data:/usr/share/filebeat/data
    command: filebeat -e -strict.perms=false
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
      logstash:
        condition: service_healthy

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.11.0
    container_name: tcb-metricbeat
    user: root
    volumes:
      - ./metricbeat/config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
      - metricbeat-data:/usr/share/metricbeat/data
    command: metricbeat -e -strict.perms=false -system.hostfs=/hostfs
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

  heartbeat:
    image: docker.elastic.co/beats/heartbeat:8.11.0
    container_name: tcb-heartbeat
    user: root
    volumes:
      - ./heartbeat/config/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
      - heartbeat-data:/usr/share/heartbeat/data
    command: heartbeat -e -strict.perms=false
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  elasticsearch-data:
    driver: local
  filebeat-data:
    driver: local
  metricbeat-data:
    driver: local
  heartbeat-data:
    driver: local

networks:
  elk:
    driver: bridge
