---
# Application deployment tasks
- name: Create application directory
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'

- name: Clone or update application repository
  git:
    repo: "{{ repo_url }}"
    dest: "{{ app_dir }}"
    version: "{{ repo_branch }}"
    force: yes
  become_user: "{{ app_user }}"
  notify: restart tcb-app

- name: Create Python virtual environment
  command: python3.11 -m venv {{ app_dir }}/venv
  args:
    creates: "{{ app_dir }}/venv/bin/activate"
  become_user: "{{ app_user }}"

- name: Install Python dependencies
  pip:
    requirements: "{{ app_dir }}/requirements.txt"
    virtualenv: "{{ app_dir }}/venv"
    virtualenv_python: python3.11
  become_user: "{{ app_user }}"
  notify: restart tcb-app

- name: Create environment file
  template:
    src: env.j2
    dest: "{{ app_dir }}/.env"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0600'
  notify: restart tcb-app

- name: Create systemd service file
  template:
    src: tcb-app.service.j2
    dest: /etc/systemd/system/tcb-app.service
    mode: '0644'
  notify:
    - reload systemd
    - restart tcb-app

- name: Create supervisor configuration
  template:
    src: tcb-app.conf.j2
    dest: /etc/supervisor/conf.d/tcb-app.conf
    mode: '0644'
  notify: restart supervisor

- name: Install supervisor
  apt:
    name: supervisor
    state: present

- name: Enable and start supervisor
  systemd:
    name: supervisor
    enabled: yes
    state: started

- name: Initialize database
  command: "{{ app_dir }}/venv/bin/python {{ app_dir }}/init_cards_db.py"
  args:
    chdir: "{{ app_dir }}"
  become_user: "{{ app_user }}"
  environment:
    DATABASE_URL: "{{ database_url | default('sqlite:///tcb.db') }}"
    SECRET_KEY: "{{ secret_key }}"
  run_once: yes
  when: initialize_db | default(true)

- name: Enable and start application service
  systemd:
    name: tcb-app
    enabled: yes
    state: started
    daemon_reload: yes
